<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>查询客户信息</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <script>
        $(document).ready(function () {
            $("#search").click(function () {
                $("#result").load("/custom/search", {
                    idcard: $("#idcard").val()
                });
            });
            layui.use('form', function () {
                form = layui.form;
                form.render(); //更新全部
            });
        });
    </script>
</head>

<body>
    <div>
        <input placeholder="请输入客户的身份证号（的一部分）" class="layui-input" id="idcard" type="text" style="width: 800px; display: inline;">
        <button class="layui-btn" id="search" style="display: inline;">查询</button>
    </div>
    <div id="result"></div>
</body>

</html>
