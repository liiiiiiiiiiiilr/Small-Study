<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>结算管理</title>
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/table.css">
</head>
<body>
<h1 style="text-align:center">查看花费</h1>
<table border="1" style='width: 100%;'>
    <tr>
        <th>id</th>
        <th>cost</th>
        <th>materialcost</th>
        <th>promise</th>
        <th>note</th>
        <th>time</th>
        <th>opreation</th>
    </tr>
    <tr th:each="i:${list}">
        <td th:text="${i.id}" />
        <td th:text="${i.cost}" />
        <td th:text="${i.materialcost}" />
        <td th:text="${i.promise}" />
        <td th:text="${i.note}" />
        <td th:text="${i.time}" />
        <td> <a th:href="@{/cost/update/}+${i.id}" >修改</a>
            <a th:href="@{/cost/printhref/}+${i.id}" >打印</a>
        </td>
    </tr>

</table>
</body>
</html>
