<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
</head>

<body>
    <div class="site-title">
        <fieldset><legend><a name="css" th:text="${'工程师'+engineer.name+'的任务'}">CSS命名规范</a></legend></fieldset>
    </div>
    <table class="layui-table">
        <tr>
            <th>维修编号</th>
            <th>检测记录</th>
            <th>维修记录</th>
            <th>维修检测时间</th>
            <th>维修工作量</th>
            <th>维修使用的器件</th>
            <th>维修状态</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
        <tr th:each="i:${repair}">
            <td th:text="${i.id}">0</td>
            <td th:text="${i.scan}">检测</td>
            <td th:text="${i.repair}">维修</td>
            <td th:text="${i.time}">2019年7月9日</td>
            <td th:text="${i.workload}">工作</td>
            <td th:text="${i.parts}">器件</td>
            <td th:text="${i.status}">未开始</td>
            <td><a class="layui-btn" th:href="@{/repair/edit(id=${i.id})}">编辑</a></td>
            <td><a class="layui-btn layui-btn-danger" th:href="@{/repair/del(id=${i.id})}" onclick="return confirm('是否真的要删除这条记录？');">删除</a></td>
        </tr>
    </table>
</body>

</html>
