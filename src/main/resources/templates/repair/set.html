<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>维修管理配置</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <script>
        $(document).ready(function () {
            layui.use('form', function () {
                form = layui.form;
                form.render(); //更新全部
            });
        });
    </script>
</head>

<body>
    <form class="layui-form" action="/repair/set/handle" method="POST">
        <div class="layui-form-item">
            <label class="layui-word-aux">这些设置仅本次有效，如需永久起效，请修改application.properties文件。</label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分配维修任务</label>
            <div class="layui-input-block">
                <input type="radio" name="autodeliever" value="0" title="手动" th:checked="${autodeliever eq 0}">
                <input type="radio" name="autodeliever" value="1" title="自动" th:checked="${autodeliever eq 1}">
            </div>
        </div>
        <div class="layui-form-item">
                <label class="layui-form-label">等待时间（分钟）</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="wait" th:value="${wait}">
                </div>
            </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</body>

</html>
