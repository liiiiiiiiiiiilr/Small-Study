<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>编辑任务</title>
        <link rel="stylesheet" href="/layui/css/layui.css">
        <script src="/js/jquery.min.js"></script>
        <script src="/layui/layui.js"></script>
        <script>
            $(document).ready(function(){
                layui.use('form', function(){
                    form=layui.form;
                    form.render(); //更新全部
                });
            });
        </script>
    </head>
    <body>
        <form class="layui-form" action="/repair/edit/save" method="POST">
            <input name="id" type="hidden" th:value="${id}">
            <div class="layui-form-item">
                <label class="layui-form-label">维修编号</label>
                <label class="layui-form-label" th:text="${repair.id}">1</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">维修人员</label>
                <label class="layui-form-label" th:text="${repair.engineerid}">1</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">检测记录</label>
                <div class="layui-input-inline">
                    <input class="layui-input" required lay-verify="required" name="scan" th:value="${repair.scan}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">维修任务</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="repair" th:value="${repair.repair}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">检测维修时间</label>
                <label class="layui-form-label" th:text="${repair.time}" style="width: 170px;">1</label>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">工作量</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="workload" th:value="${repair.workload}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">维修使用的器件</label>
                <div class="layui-input-inline">
                    <input class="layui-input" name="parts" th:value="${repair.parts}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">维修状态</label>
                <div class="layui-input-inline">
                    <select name="status" th:field="${repair.status}">
                        <option value="0">未分配</option>
                        <option value="1">分配未检测</option>
                        <option value="2">检测完成维修未完成</option>
                        <option value="3">维修完成</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </body>
</html>
