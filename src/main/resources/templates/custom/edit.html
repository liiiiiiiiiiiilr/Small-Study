<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>修改</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/layui/layui.js"></script>
    <script>
        $(document).ready(function () {
            layui.use('form', function () {
                form = layui.form;
                form.render(); //更新全部
            });
        });
    </script>
</head>

<body>
    <form class="layui-form" action="/custom/edit/handle" method="post">
        <input type="hidden" name="id" th:value="${custom.id}">
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号码</label>
            <div class="layui-input-inline">
                <input class="layui-input" required lay-verify="required" name="idcard" th:value="${custom.idcard}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户性质</label>
            <div class="layui-input-inline">
                <select name="type" th:field="${custom.type}">
                    <option value="0">请选择</option>
                    <option value="1">家庭用户</option>
                    <option value="2">单位用户</option>
                    <option value="3">代理商</option>
                    <option value="4">签约用户</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单位名称</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="company" th:value="${custom.company}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">座机</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="ftel" th:value="${custom.ftel}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">移动电话</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="tel" th:value="${custom.tel}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户地址</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="address" th:value="${custom.address}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮编</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="postcode" th:value="${custom.postcode}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="name" th:value="${custom.name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电子邮件</label>
            <div class="layui-input-inline">
                <input class="layui-input" name="email" th:value="${custom.email}">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</body>

</html>
